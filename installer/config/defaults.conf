# N8N Self-Hosted Installer Default Configuration
# This file contains default values used by the installer

# Script Version
SCRIPT_VERSION="1.2.1"

# Directories
N8N_DIR="/opt/n8n"
BACKUP_DIR="/opt/n8n/backups"
LOG_FILE="/tmp/n8n-installer.log"

# Default Ports
N8N_PORT="5678"
HTTP_PORT="80"
HTTPS_PORT="443"
POSTGRES_PORT="5432"

# System Requirements
MIN_RAM_GB="2"
MIN_DISK_GB="10"
MIN_UBUNTU_VERSION="20.04"

# Docker Configuration
POSTGRES_IMAGE="postgres:13"
N8N_IMAGE="n8nio/n8n:latest"

# Security Settings
BACKUP_RETENTION_DAYS="7"
FAIL2BAN_MAXRETRY="5"
FAIL2BAN_BANTIME="3600"
FAIL2BAN_FINDTIME="600"

# SSL Configuration
SSL_KEY_PATH="/etc/ssl/private/n8n-selfsigned.key"
SSL_CERT_PATH="/etc/ssl/certs/n8n-selfsigned.crt"
SSL_KEY_SIZE="2048"
SSL_CERT_DAYS="365"