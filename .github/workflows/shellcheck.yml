name: Task Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  task-validation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Task
      run: |
        sudo sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin
        
    - name: Run Task-based validation
      run: |
        echo "🔍 Running Task validation..."
        task test:lint
        task test:syntax
        task test:quick