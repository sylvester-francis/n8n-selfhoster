name: Quick Tests

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main]

jobs:
  task-quick-tests:
    name: Task Quick Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Task
        run: |
          sudo sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin

      - name: Run quick validation with Task
        run: |
          echo "ðŸš€ Running Task-based quick tests..."
          task test:quick
